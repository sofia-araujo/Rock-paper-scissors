<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors Game</title>
</head>
<body>
    <div id="choices">
        <button class="choice" id="rock">rock</button>
        <button class="choice" id="paper">paper</button>
        <button class="choice" id="scissors">scissors</button>
    </div>
    <div id="Placar">
        <div>Player Score: <span id="player-score"></span></div>
        <div>Computer Score: <span id="computer-score"></span></div>
        <span id="resultado"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
